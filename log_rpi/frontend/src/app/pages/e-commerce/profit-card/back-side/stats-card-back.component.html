<nb-card-header>
  <i class="ion-social-usd"></i>
  <span class="title">Profit</span>
</nb-card-header>
<nb-card-body [nbSpinner]="!chartData">
  <div class="info">
    <ng-container *ngFor="let label of labels; let isLast = last">
      <div class="period {{ isLast ? 'latest' : '' }}">
        <div class="caption">{{ label.title }}</div>
        <div class="label">
          <span class="currency">{{ currency }}</span>{{ label.value }}
        </div>
      </div>
    </ng-container>
  </div>
  <ngx-stats-ares-chart *ngIf="chartData" [points]="chartData"></ngx-stats-ares-chart>
</nb-card-body>
